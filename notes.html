    <img class="full-image" id="fullImage" src="" alt="Full Image">

    <script>
      const images = document.querySelectorAll('.image-container img');
      const fullImage = document.getElementById('fullImage');

      // Click event on each image to show it in full size
      images.forEach(img => {
          img.addEventListener('click', () => {
              fullImage.src = img.src;
              fullImage.classList.add('active');
              fullImage.style.display = "block";
          });
      });

      // Change the label content
      const customLabel = document.getElementById('customLabel');
      customLabel.textContent = "Marketing Mix and 7P's"; // Change the label content here

      function switchImg(num) {
        if (num === 1) {
          document.getElementById('testImage1').style.display = "block";

          document.getElementById('testImage3').style.display = "none";
          document.getElementById('testImage2').style.display = "none";
          document.getElementById('fullImage').style.display = "none";
          customLabel.textContent = "Marketing Mix (Entrepreneur)"
        }
        if (num === 3) {
          document.getElementById('testImage2').style.display = "block";

          document.getElementById('testImage1').style.display = "none";
          document.getElementById('testImage3').style.display = "none";
          document.getElementById('fullImage').style.display = "none";
          customLabel.textContent = "E-TECH First quiz "
        }
        if (num === 2) {
          document.getElementById('testImage3').style.display = "block";

          document.getElementById('testImage1').style.display = "none";
          document.getElementById('testImage2').style.display = "none";
          document.getElementById('fullImage').style.display = "none";
          customLabel.textContent = "Household products "
        }
      }
  </script>
