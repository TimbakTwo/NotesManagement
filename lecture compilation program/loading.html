<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .loading-container {
      text-align: center;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      font-size: 20px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
    <div class="loading-text">Joining room... (TVL-5-aZTjIG)</div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = 'notes.html';
    }, 30000); // Redirects to notes.html after 10 seconds
  </script>
</body>
</html>
